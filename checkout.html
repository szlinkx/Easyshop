<!doctype html>

<html lang = "en">

<head>
    <link rel="stylesheet" href="main.css">
    <title>easyshop.com</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>    

<body>
    <header>
    <nav>
        <ul>
            <li><a href ="index.html"><img src ="websitelogo.png" alt = "easyshop.com"></a></li>
            <!-- Logo above -->
            
            <li>
            <form name ="SearchBar" id ="searchbar">
                    <input name ="SearchBox" id = "searchbox" type= "text" placeholder = "SEARCH">
                </form>
            </li>
            
            <li><a>ACCOUNT</a></li>
            
            <li><a href ="cart.html">CART</a></li>
        </ul>
        </nav>
    </header>
    
    <form id = "Checkout">
    <fieldset class = "formSection" id="confirmOrder">
    
    <h1>Order Summary</h1>
        
    <div class = "row">
    <div class = "confirmcolumn1">
        <img src = "tv.png" alt = "Television">
        </div> 
        
    <div class = "confirmcolumn2">
        <h1><a href="tv.html">Television</a></h1>
        <p>Rating: ☆★★★★</p>
        </div> 
        
    <div class = "confirmcolumn3">
        <p>Price</p>
        <h2>$799.99</h2>
        </div> 
    </div>
    <button class = "Button">CONFIRM ORDER</button>
    </fieldset>
        
    <fieldset class = "formSection" id="shipmentInfo">
    <h1>Shipment Information</h1>
    
    <div class = "row">
    <div class = "formcolumn1">
    <p>Name</p>
    <p>Address</p>
    <p>City</p>
    <p>State</p>
    <p>Zip Code</p>
    </div>

        
    <div class = "formcolumn2">
    <input name ="nameBox" class = "forminput" id = "shippingname" type= "text" placeholder = "John Doe">
    <input name ="addressBox" class = "forminput" id = "address" type= "text" placeholder = "Street Name ">
    <input name ="cityBox" class = "forminput" id = "city" type= "text" placeholder = "Cerritos">
    <input name ="stateBox" class = "forminput" id = "state" type= "text" placeholder = "CA">
    <input name ="zipBox" class = "forminput" id = "zipcode" type= "text" placeholder = "90703">
    </div>
    </div>
    
    <button class = "Button">CONFIRM SHIPMENT INFO</button>
        
    </fieldset>
        
    <fieldset class = "formSection" id="paymentInfo">
    
    <h2>Payment Information</h2>
    
    <div class = "row">
    <div class = "formcolumn1">
    <p>Name</p>
    <p>Credit Card Number</p>
    <p>Security Code / CVV</p>
    <p>Expiration Month</p>
    <p>Expiration Date</p>
    </div>

        
    <div class = "formcolumn2">
    <input name ="nameBox" class = "forminput" id = "billingname" type= "text" placeholder = "John Doe">
    <input name ="cardnumBox" class = "forminput" id = "cardnumber" type= "text" placeholder = "XXXX-XXXX-XXXX-XXXX">
    <input name ="securityBox" class = "forminput" id = "securitycode" type= "text" placeholder = "XXX">
    <select name ="expMonth" class = "forminput" id = "expMonth">
        <option value = "Jan">January</option>
        <option value = "Feb">February</option>
        <option value = "Mar">March</option>
        <option value = "Apr">April</option>
        <option value = "May">May</option>
        <option value = "Jun">June</option>
        <option value = "Jul">July</option>
        <option value = "Aug">August</option>
        <option value = "Sept">September</option>
        <option value = "Oct">October</option>
        <option value = "Nov">November</option>
        <option value = "Dec">December</option>
        </select>
    <select name ="expDate" class = "forminput" id = "expDate">
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
        <option value = "5">5</option>
        <option value = "6">6</option>
        <option value = "7">7</option>
        <option value = "8">8</option>
        <option value = "9">9</option>
        <option value = "10">10</option>
        <option value = "11">11</option>
        <option value = "12">12</option>
        <option value = "13">13</option>
        <option value = "14">14</option>
        <option value = "15">15</option>
        <option value = "16">16</option>
        <option value = "17">17</option>
        <option value = "18">18</option>
        <option value = "19">19</option>
        <option value = "20">20</option>
        <option value = "21">21</option>
        <option value = "22">22</option>
        <option value = "23">23</option>
        <option value = "24">24</option>
        <option value = "25">25</option>
        <option value = "26">26</option>
        <option value = "27">27</option>
        <option value = "28">28</option>
        <option value = "29">29</option>
        <option value = "30">30</option>
        <option value = "31">31</option>
        </select>
    
    
    </div>
    </div>
    <input value = "CONFIRM PAYMENT" type = "submit" class = "Button">
    <input value = "CANCEL" type = "reset" class = "Button">
    </fieldset>

    </form>    
        
    <footer>
    <p>Terms and Conditions</p>
    <p>Privacy Policy</p>
    <p>&copy; 2023, easyshop.com</p>
    </footer>
    
</body>
    
</html>
